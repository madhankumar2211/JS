<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/student/studregister" method="POST">
        <div class="container">
          <h1>Student Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
          <br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <br>
          <label for="phone"><b>Phone</b></label>
          <input type="number" placeholder="Enter phone number" name="phone" id="phone" required>
          <br>
          <label for="city"><b>City</b></label>
          <input type="text" placeholder="Enter City Name" name="city" id="city" required>
          <br>
          <label for="Tech"><b>Technology</b></label>
          <input type="text" placeholder="Enter Tech. Name" name="tech" id="tech" required>
          <br>
          <label for="comp"><b>Company</b></label>
          <input type="text" placeholder="Enter Company Name" name="comp" id="comp" required>
          <hr>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
</body>
</html>
